<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <header class="title">
      <h1>Will Andy pick me?</h1>
    </header>
    <section class="boxAndWoody">
      <section class="box">
        <input type="text" id="question" name="question" value="Ask your question here!"></input>
        <button class="answer">Get your answer</button>

        <section class="output">
          <img class="ball" src="./assets/eight-ball.png">
        </section>

        <button class="clear">Clear</button>
      </section>
      <img class="woody" src="./assets/woody.png">
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
